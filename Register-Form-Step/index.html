<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main-page">
      <div class="main--register">
          <h2>Register</h2>
      </div>
      <div class="stepper">
        <div class="step--1 step-active">1</div>
        <div class="step--2">2</div>
        <div class="step--3">3</div>
        <div class="step--4">4</div>
        <div class="step--5">5</div>
      </div>
      <form class="form form-active" id="step--1">
        <div class="error" id="error"></div>
        <ul class="form--name-list">
          <li class="form--name-item">
            <label>Fisrt Name:</label>
            <input id="js--fisrt-name" type="text" />
          </li>
          <li class="form--name-item">
            <label>Last Name:</label>
            <input id="js--last-name" type="text"/>
          </li>
        </ul>
        <label>Email:</label>
        <input type="email" id="js--email" pattern=".+@gmail.com"required>
        <label>Password:</label>
        <input type="password" id="js--pass" name="password" minlength="8" required>
        <label>Confirm Password:</label>
        <input type="password" id="js--conf-pass" />
        <button type="submit" class="form__btn" id="btn-1-next" onClick="setStore()">Next</button>
      </form>
      <form class="form">
        <div class="form--header-title">
          <h2>Your Phone Number</h2>
        </div>
        <div class="form--phone-number">
          <input id="phone--1" type="text" class="phone--number" name="number-phone" minlength="4" maxlength="4" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
          <input id="phone--2" type="text" class="phone--number" name="number-phone" minlength="3" maxlength="3" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
          <input id="phone--3" type="text" class="phone--number" name="number-phone" minlength="3" maxlength="3" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
        </div>
        <button class="form__btn" id="btn-2-next" onClick="setStore()" disabled>Next</button>
        <button class="form__btn" id="btn-2-prev">Back</button>
      </form>
      <form class="form">
        <div class="form--header-title">
          <h2>Code</h2>
        </div>
        <div class="form--code-number">
          <input class="code-number" id="code-number1" type="text" name="code-number" minlength="1" maxlength="1"/>
          <input class="code-number" id="code-number2"  type="text" name="code-number" minlength="1" maxlength="1"/>
          <input class="code-number" id="code-number3"  type="text" name="code-number" minlength="1" maxlength="1"/>
          <input class="code-number" id="code-number4"  type="text" name="code-number" minlength="1" maxlength="1"/>
        </div>
        <button class="form__btn" id="btn-3-next">Next</button>
        <button class="form__btn" id="btn-3-prev">Back</button>
      </form>
      <form class="form">
        <div class="form--header-title">
          <h2>Information</h2>
        </div>
        <div class="js--form-information">
        </div>
        <button class="form__btn" id="btn-4-submit">Submit</button>
        <button class="form__btn" id="btn-4-prev">Back</button>
      </form>
      <div class="form--message"></div>
    </main>

  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
